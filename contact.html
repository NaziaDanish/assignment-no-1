<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="mb-3 mx-auto" style="width: 50%;">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        
        <div class="mb-3 mx-auto" style="width: 50%;">
            <label for="cnic" class="form-label">CNIC #</label>
            <input type="text" class="form-control" id="cnic">
        </div>
        
        <div class="mb-3 mx-auto" style="width: 50%;">
            <label for="contact" class="form-label">Contact #</label>
            <input type="text" class="form-control" id="contact">
        </div>
        
        <div class="mb-3 mx-auto" style="width: 50%;">
            <label for="city" class="form-label">Name of City</label>
            <input type="text" class="form-control" id="city">
        </div>
        
        <div class="mb-3 mx-auto text-center">
            <button type="submit" class="btn btn-success" style="width: 20%;">Submit</button>
        </div>
    </form>

    <div class="mb-3 mx-auto text-center" style="width: 50%;">
        <h2>Thank You For Contacting Us</h2>
        <p>We will get back to you soon</p>
        <a href="index.html" class="btn btn-success" style="width: 20%;">Home Page</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-1BmE4kWBqch4xss1zr3q8qF5lXGJh1l7J4cpJ7aF8qjzr6W6Zt6fJwJ8b4Jw5Jf6"
        crossorigin="anonymous"></script>
</body>

</html>
